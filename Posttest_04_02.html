<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Kuadrat</title>
    <script>
        function hitungKuadrat(angka) {
            return angka * angka;
        }

        function tampilkanHasil() {
            var hasil = hitungKuadrat(7);
            alert("Kuadrat dari 7 adalah: " + hasil); // Menampilkan hasil kuadrat
        }
    </script>
</head>

<body>
    <h1>Hitung Kuadrat</h1>
    <button onclick="tampilkanHasil()">Hitung Kuadrat dari 7</button>
</body>

</html>
